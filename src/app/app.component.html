<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" (click)="firstParse()">Valframe</a>
    </nav>
</header>

<div class="path">
    <div *ngFor="let i of path" class="path_text">
        <a (click)="searchKey(this.i)"> {{ i.value }} </a>
        <p class="arrow"> > </p>
    </div>
</div>
<div class="container-fluid mx-10">
    <div class="card-columns justify-content-center">
        <a *ngFor="let key of keys" [ngClass]="{'disabled' : key.child === 'null',
    'abled': key.child!=='null'}" (click)="switchKey(this.key)">
            <div class="card mx-auto mb-3" id="card">
                <div class="card-body">
                    <div class="card-text">
                        <h5 class="card-title text-center">{{key.value}}</h5>
                        <li class="card-text text-left" *ngFor="let i of key.desc.value">{{i}}</li>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
